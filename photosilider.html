<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .slider {
      max-width: 800px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0% { margin-left: 0%; }
      33% { margin-left: -100%; }
      66% { margin-left: -200%; }
      100% { margin-left: 0%; }
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="C:\Users\Acer\Documents\pictures\desktop-wallpaper-radha-krishna.jpg" alt="First Image">
      <img src="C:\Users\Acer\Documents\pictures\1.1.jpg" alt="Second Image">
    </div>
  </div>

</body>
</html>
